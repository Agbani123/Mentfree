<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="profile-image.jpg" alt="Profile Picture">
        </div>
        <div class="menu-button">
            Menu
        </div>
        <div class="greeting">
            <p>Hello, Oluwatofunmi</p>
        </div>
    </div>
    <div class="find-workout">
        <p>Find Your Workout Class</p>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="todays-activity">
        <div class="activity-details">
            <p>Today's activity</p>
            <p class="time">1pm</p>
        </div>
    </div>
    <div class="recommendation-class">
        <p>Recommendation Class</p>
        <p class="class-name">Meditation Class</p>
        <p class="instructor">with Chidinma Okafor</p>
    </div>
    <div class="categories">
        <p>Categories</p>
        <div class="category exercise">Exercise</div>
        <div class="category meditation">Meditation</div>
        <div class="category affirmation">Daily Affirmation</div>
    </div>
</body>
</html>
